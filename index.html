<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>For you ❤️</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#0b0b12;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:sans-serif;
  color:white;
}
h1{
  position:absolute;
  z-index:2;
  text-align:center;
  font-size:42px;
}
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation:explode 1.2s ease-out forwards;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart::before{top:-10px;left:0;}
.heart::after{left:-10px;top:0;}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y)) rotate(45deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>❤️ I love you ❤️</h1>

<script>
function createExplosion(x,y){
  for(let i=0;i<40;i++){
    let heart=document.createElement("div");
    heart.className="heart";

    let dx=(Math.random()-0.5)*400+"px";
    let dy=(Math.random()-0.5)*400+"px";
    heart.style.setProperty("--x",dx);
    heart.style.setProperty("--y",dy);

    heart.style.left=x+"px";
    heart.style.top=y+"px";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1200);
  }
}

setInterval(()=>{
  createExplosion(window.innerWidth/2,window.innerHeight/2);
},900);
</script>

</body>
</html>
