<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>❤️</title>
<style>
body{
  margin:0;
  background:#070912;
  overflow:hidden;
}
canvas{
  position:absolute;
  top:0;
  left:0;
}
</style>
</head>

<body>
<canvas id="c"></canvas>

<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

function heart(t){
  let x=16*Math.pow(Math.sin(t),3);
  let y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
  return {x,y};
}

for(let i=0;i<2000;i++){
  let t=Math.random()*Math.PI*2;
  let p=heart(t);
  particles.push({
    tx:p.x,
    ty:p.y,
    size:Math.random()*2+1,
    offset:Math.random()*Math.PI*2
  });
}

let time=0;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  let scale=12+Math.sin(time)*1.5; // tim đập

  particles.forEach(p=>{
    let x=canvas.width/2+p.tx*scale;
    let y=canvas.height/2-p.ty*scale;

    ctx.fillStyle="rgba(255,70,120,0.9)";
    ctx.beginPath();

    // tim nhỏ
    let s=p.size;
    ctx.moveTo(x,y);
    ctx.arc(x-s,y-s,s,0,Math.PI,true);
    ctx.arc(x+s,y-s,s,0,Math.PI,true);
    ctx.lineTo(x,y+s*2);
    ctx.fill();
  });

  time+=0.05;
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
