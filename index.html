<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#070912;
  overflow:hidden;
}

/* trái tim */
.heart{
  position:relative;
  width:200px;
  height:200px;
  background:#ff2d55;
  transform:rotate(45deg);
  animation:beat 1s infinite;
  box-shadow:0 0 60px #ff2d55;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:200px;
  height:200px;
  background:#ff2d55;
  border-radius:50%;
}

.heart::before{ top:-100px; left:0; }
.heart::after{ left:-100px; top:0; }

/* hiệu ứng tim đập */
@keyframes beat{
  0%{ transform:rotate(45deg) scale(1); }
  25%{ transform:rotate(45deg) scale(1.15); }
  40%{ transform:rotate(45deg) scale(0.95); }
  60%{ transform:rotate(45deg) scale(1.2); }
  100%{ transform:rotate(45deg) scale(1); }
}
</style>
</head>

<body>
<div class="heart"></div>
</body>
</html>
